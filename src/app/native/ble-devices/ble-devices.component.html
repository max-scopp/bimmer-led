<ion-button *ngIf="isScanning" color="primary" (click)="stopScan()">
  Stop scan
</ion-button>
<ion-button *ngIf="!isScanning" color="primary" (click)="scan()">
  Start scanning
</ion-button>

<ion-spinner *ngIf="isInitializing"></ion-spinner>

<ion-list *ngIf="isScanning && !isInitializing">
  <ion-item *ngFor="let device of possibleDevices">
    <ion-icon name="bluetooth" *ngIf="device.status === 'connected'"></ion-icon>
    <ion-label>{{ device.name }}</ion-label>
  </ion-item>
</ion-list>
